<div class="modal fade" role="dialog" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content md-modal-content">
        	<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			    <h6 class="fs16">{{modalTitle}}</h6>
			</div>
			<div class="modal-body">
				<ng-transclude></ng-transclude>
			</div>
			<div class="modal-footer">
                <div class="pull-left error-msg" ng-show="errMsg!=''" ng-bind="errMsg"></div>
			    <button class="btn btn-ok pull-right" ng-click="clickOk($event)" title="чбошод"></button>
			</div>
        </div>
    </div>
</div>
